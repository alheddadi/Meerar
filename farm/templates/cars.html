
{% extends 'base.html' %}
{% load static %}
{% block content %}


<link href="/static/css/style1.css" rel="stylesheet"/>
<link href="/static/css/style.css" rel="stylesheet"/>
<div class="row">
{% for i in xog %}
<div class="card__container">
   
    
    <div class="card__top__section">
        <img src="../../media/{{i.product_pic}}">
        <div class="card__top__section__icons">
            <div>
                <i class="far fa-heart"></i>
            </div>
            <div>
                <i class="fas fa-phone-square"></i>
            </div>
            <div>
                <i class="fas fa-comment"></i>
            </div>
        </div>
    </div>
    <div class="card__body__section">
        <p>{{i.car_type}}</p>
        <span class="font-weight-bold">{{i.owner}}</span><br>
        <span>{{i.info}}</span>
    </div>
    
    <div>
    <div class="rating-section">
    <div class="stars-rating">
     <i class="fas fa-phone text-success"></i>
     
     <span class="font-weight-bold" class="h1">{{i.number}}</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   </div>
   <div class="btn btn-success btn-sm">
     <span>La xidhiidh</span>
   </div>
    </div>
    </div>
    
    </div>
    {% endfor %}
</div>

{% endblock content %}
